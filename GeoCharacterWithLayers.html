

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
function initialize() {
  var madrid = new google.maps.LatLng(40.39641294387178,-3.7129999999999654);
  var mapOptions = {
    zoom: 5,
    center:madrid
  }

  var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

 // var kmlLayer = new google.maps.KmlLayer({
   // url: 'https://github.com/yossua54/GeoCharacter/blob/master/layer1.kmz?raw=truewww.google-earth.es/uploads/forums/layer1.kmz?dl=0',
   // suppressInfoWindows: true,
    //map: map
 // });


   var kmlLayer1 = new google.maps.KmlLayer('https://github.com/yossua54/GeoCharacter/blob/master/layer1.kmz?raw=true');
  kmlLayer1.setMap(map);
  google.maps.event.addListener(kmlLayer1, 'click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });


   var kmlLayer2 = new google.maps.KmlLayer('https://github.com/yossua54/GeoCharacter/blob/master/layer2.kmz?raw=true');
  kmlLayer2.setMap(map);
  google.maps.event.addListener(kmlLayer2, 'click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });


   var kmlLayer3 = new google.maps.KmlLayer('https://github.com/yossua54/GeoCharacter/blob/master/layer3.kmz?raw=true');
  kmlLayer3.setMap(map);
  google.maps.event.addListener(kmlLayer3, 'click', function(kmlEvent) {
    var text = kmlEvent.featureData.description;
    showInContentWindow(text);
  });



  function showInContentWindow(text) {
    var sidediv = document.getElementById('content-window');
    sidediv.innerHTML = text;
  }
  var marker = new google.maps.Marker({
    position: map.getCenter(),
    icon: {
      path: google.maps.SymbolPath.CIRCLE,
      scale: 10
    },
    draggable: true,
    map: map
  });

}



google.maps.event.addDomListener(window, 'load', initialize);


    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  <div id="content-window" style="width:19%; height:100%; float:left"></div>

  </body>
</html>
